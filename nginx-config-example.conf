# Example Nginx configuration for your existing setup
# Add this to your existing Nginx site configuration

# Option 1: Serve at a subpath (e.g., yourdomain.com/ipl/)
location /ipl/ {
    proxy_pass http://127.0.0.1:3001/;  # Change 3001 to your chosen port
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Handle client-side routing
    try_files $uri $uri/ @fallback;
}

# Fallback for client-side routing
location @fallback {
    proxy_pass http://127.0.0.1:3001/;  # Change 3001 to your chosen port
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
}

# Option 2: Serve at root domain (e.g., ipl.yourdomain.com)
# Replace the entire server block or add this to your existing server block
server {
    listen 80;
    server_name ipl.yourdomain.com;  # Change to your subdomain
    
    # Redirect HTTP to HTTPS (if you have SSL)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ipl.yourdomain.com;  # Change to your subdomain
    
    # Your existing SSL configuration
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # Your existing SSL settings...
    
    location / {
        proxy_pass http://127.0.0.1:3001;  # Change 3001 to your chosen port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:3001/health;  # Change 3001 to your chosen port
        access_log off;
    }
}
