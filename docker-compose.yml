services:
  # React IPL Dashboard - works for both local and production
  react-ipl-dashboard:
    image: srikanthkandi/react-ipl-dashboard:latest
    container_name: ipl-dashboard
    restart: unless-stopped
    ports:
      - "3000:80"  # Change this port as needed
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
